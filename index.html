<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Moda</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #343a40;
            padding: 20px;
            color: #fff;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        .hero {
            background-image: url('tu-imagen.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .hero h1 {
            font-size: 4rem;
            margin: 0;
        }
        .hero p {
            font-size: 1.5rem;
        }
        .productos {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .producto {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        .producto img {
            max-width: 100%;
            height: auto;
        }
        .producto h3 {
            margin: 10px 0;
        }
        footer {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Tu Tienda de Moda</h1>
    <nav>
        <ul>
            <li><a href="#inicio">Inicio</a></li>
            <li><a href="#productos">Productos</a></li>
            <li><a href="#ofertas">Ofertas</a></li>
            <li><a href="#nosotros">Nosotros</a></li>
            <li><a href="#contacto">Contacto</a></li>
        </ul>
    </nav>
</header>

<section class="hero">
    <div>
        <h1>Descubre la Moda que Va Contigo</h1>
        <p>Explora nuestra nueva colección</p>
        <a href="#productos" style="background-color: #ff6347; padding: 10px 20px; color: #fff; text-decoration: none;">Ver Colección</a>
    </div>
</section>

<section id="productos" class="productos">
    <div class="producto">
        <img src="producto1.jpg" alt="Producto 1">
        <h3>Producto 1</h3>
        <p>$49.99</p>
    </div>
    <div class="producto">
        <img src="producto2.jpg" alt="Producto 2">
        <h3>Producto 2</h3>
        <p>$59.99</p>
    </div>
    <!-- Agrega más productos aquí -->
</section>

<footer>
    <p>&copy; 2024 Tu Tienda de Moda. Todos los derechos reservados.</p>
</footer>

</body>
</html>
